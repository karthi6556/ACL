<!DOCTYPE HTML>
<html ng-app="store">
 <head>
  <title>Roles</title>
   <meta charset="UTF-8"> 
  <!--Bootstrap Styles-->
  <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
  <!-- AngularJS Object Functions -->
  <script src="angular-1.2.23/angular.min.js"></script>
  <!-- Jquery -->
  <script type="text/javascript" src="jquery-2.1.1/jquery.js"></script>
 </head>
 <body ng-controller="RequestController">
  <div class="container">
   <form role="form" name="rolesForm" ng-submit="role_users_data();role_features_data();">
    <div class="col-sm-3">
     <input type="text" class="form-control" ng-model="user_name" required>
    </div>
    <div class="col-sm-3">
     <select class="form-control" ng-model="role_id" required>
      <option ng-repeat="b in get.roles" ng-value="{{b.role_id}}">{{b.role_id}}</option>
     </select>
    </div>
    <div class="col-sm-3">
    <input type="text" class="form-control" ng-model="features_name" required>
    </div>
    <div class="col-sm-3">
     <button type="submit" class="btn btn-success">Submit</button>
     <button type="button" class="btn btn-warning" ng-click="reset_feat_user()">Reset</button>
    </div>
   </form>
   <div class="row">
   <p id="role_features"></p>
   <p id="role_user"></p>
    <div class="col-sm-3">
     <table class="table table-hover">
      <thead>
       <tr>
        <th>Username</th>
       </tr>
      </thead>
      <tbody>
       <tr ng-repeat="v in get.users|filter:user_name">
        <td><input type="text" ng-model="v.user_name" ng-disabled="true"></td>
        <!--<td>
           <button type="button" ng-click="update_data()">Update</button>
           <button type="button" ng-click="delete_data()">Delete</button>
        </td>-->
       </tr>
      </tbody>
     </table>
     <p id="status"></p>
    </div>
    <div class="col-sm-3">
     <table class="table table-hover">
      <thead>
       <tr>
        <th>Role ID</th>
        <th>Role Name</th>
       </tr>
      </thead>
      <tbody>
       <tr ng-repeat="w in get.roles|filter:role_id">
        <td ng-bind-template="{{w.role_id}}"></td>
        <td ng-bind-template="{{w.role_name}}"></td>
       </tr>
      </tbody>
     </table>
    </div>
    <div class="col-sm-6">
     <table class="table table-hover">
      <thead>
       <tr>
        <th>Features ID</th>
        <th>Features Name</th>
       </tr>
      </thead>
      <tbody>
       <tr ng-repeat="x in get.features|filter:features_name">
        <td ng-bind-template="{{x.id}}"></td>
        <td ng-bind-template="{{x.features_name}}"></td>
       </tr>
      </tbody>
     </table>
    </div>
   </div>
  </div>
 </body>
 <!-- Get,Post Data Script -->
 <script src="Request.js"></script>
</html>
